[book]
title = "wasm-rr Documentation"
authors = ["wasm-rr contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/acidvm/wasm-rr"
edit-url-template = "https://github.com/acidvm/wasm-rr/edit/main/docs/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
