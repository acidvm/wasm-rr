name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  merge_group:

jobs:
  check:
    strategy:
      matrix:
        # macOS-latest disabled: GitHub Actions macOS runners are significantly more expensive
        # than Linux runners (10x cost multiplier), making them unsuitable for regular CI runs
        # on open source projects with limited Actions budget.
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run flake checks
        run: nix flake check --print-build-logs