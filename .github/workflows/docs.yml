name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0

      - name: Install Nix
        if: github.event.action != 'closed'
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup FlakeHub Cache
        if: github.event.action != 'closed'
        uses: DeterminateSystems/flakehub-cache-action@v3

      - name: Build documentation
        if: github.event.action != 'closed'
        run: |
          nix build .#docs
          cp -r result docs-output

      - name: Compare documentation hashes
        if: github.event.action != 'closed'
        id: docs-changed
        run: |
          # Get the new hash from the build
          NEW_HASH=$(cat docs-output/docs-hash.txt)
          echo "New documentation hash: ${NEW_HASH}"

          # Try to fetch the current hash from deployed documentation
          # If it doesn't exist (first deployment), treat as changed
          CURRENT_HASH=$(curl -sf https://acidvm.github.io/wasm-rr/docs-hash.txt || echo "no-hash-found")
          echo "Current deployed hash: ${CURRENT_HASH}"

          # Determine if docs changed
          if [ "${CURRENT_HASH}" = "${NEW_HASH}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "::notice::Documentation unchanged - skipping deployment (hashes match: ${NEW_HASH})"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "::notice::Documentation changed - deploying (old: ${CURRENT_HASH}, new: ${NEW_HASH})"
          fi

      - name: Deploy to GitHub Pages (main branch)
        # Deploy to gh-pages branch when pushing to main and docs changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.docs-changed.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-output
          force_orphan: true

      - name: Deploy PR preview
        # Deploy preview if PR AND (docs changed OR PR closing)
        if: github.event_name == 'pull_request' && (steps.docs-changed.outputs.changed == 'true' || github.event.action == 'closed')
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: ./docs-output
