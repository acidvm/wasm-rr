name: Publish to FlakeHub

# Temporarily disabled - FlakeHub publishing is currently broken
# TODO: Re-enable once publishing issues are resolved
# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:
on:
  workflow_dispatch:

jobs:
  flakehub-publish:
    name: Publish flake to FlakeHub
    if: github.repository == 'acidvm/wasm-rr'
    runs-on: ubuntu-24.04
    concurrency:
      group: flakehub-publish-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Publish to FlakeHub
        uses: DeterminateSystems/flakehub-push@v6
        with:
          name: acidvm/wasm-rr
          rolling: true
          visibility: public
          tag: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}